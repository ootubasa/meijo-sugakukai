<SPAN style="padding-left: 45px"><h3>近況と活動</h3></SPAN>
<p><p>卒業生の皆々様、平素より母校の発展にご理解とご支援を頂き誠に有難うございます。<br>
<p>　今回は数学会の近況についてお知らせしたいと思います。<br>
数学科では平成26年3月に、永年に渡り学生の教育に携わってこられた北岡良之先生が退職されました。就職担当も石谷謙介先生に代わり村瀬勇介先生が担当されます。新任には、北岡良之先生の後任として大西良博（代数学）教授が就任されました。
